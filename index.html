<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/VoiceLog_test/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoiceLog</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment.
      //
      // If the current url is:
      // https://t-24maki.github.io/VoiceLog_test/foo/bar/baz?search=123#hash
      //
      // The redirect will be to:
      // https://t-24maki.github.io/VoiceLog_test/?/foo/bar/baz&search=123#hash
      //
      // This is necessary because GitHub Pages doesn't support SPA routing
      // and will return a 404 for any route that doesn't exist.
      
      // 開発環境では実行しない
      if (window.location.hostname !== 'localhost') {
        var pathSegmentsToKeep = 1;

        var l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
    <script type="module" crossorigin src="/VoiceLog_test/assets/index-CMNrsE4R.js"></script>
    <link rel="stylesheet" crossorigin href="/VoiceLog_test/assets/index-Cb1c9ZwA.css">
  </head>

  </body>
</html>
